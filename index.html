<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bunny Arena - Dashboard</title>
  
  <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward,chat_bubble,favorite,menu,search,share,visibility" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="utility.css"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header-flex">
      <h3 class="m-0">Bunny Arena</h3>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-light" onclick="renderView('wallet')">Wallet</button>
        <button class="btn btn-sm btn-outline-light" onclick="renderView('profile')">Profile</button>
      </div>
    </header>
    
    <main class="main-content" id="mainContent">
<div class="card">
  <div class="card-body">
    <div class="header row">
      <div class="col left">
        <h5 class="card-title">Free Fire Squad Battle</h5>
      </div>
      <div class="col right">
        <span class="badge">BR</span>
        <span class="badge">Solo</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p><strong>Booyah Prize:</strong> ₹10</p>
        <p><strong>Per Kill Prize:</strong> ₹07</p>
      </div>
      <div class="col">
        <p><strong>Slots available:</strong> 14</p>
        <p><strong>Start Time:</strong> 8:00 PM</p>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <button class="btn">Join before (1h 35m 20s)</button>
      </div>
      <div class="col-4">
        <button class="btn">Details</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <span class="small">Please Join Before timeout.</span>
      </div>
    </div>
  </div>
</div>
    </main>
    
    <nav class="bottom-nav">
      <a href="#" onclick="renderView('joined')" id="nav-joined">Joined</a>
      <a href="#" onclick="renderView('home')" id="nav-home">Home</a>
      <a href="#" onclick="renderView('mailbox')" id="nav-mailbox">Mailbox</a>
    </nav>
  </div>
  <script src="main.js"></script>
</body>
  </html>
